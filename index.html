<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .myVideo {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: fill;
      right: 0;
      bottom: 0;
    }

    .active{
      display: block;
    }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="videos">
    <video id="1" autoplay muted loop class="myVideo active">
      <source src="resources/Anime-Ganyu-Girl-And-Rainy-Night-4K-Live-Wallpaper.mp4" type="video/mp4">
    </video>
    <video id="2" autoplay muted loop class="myVideo">
      <source src="resources/Fantasy-Portal-to-Another-World-4K-Live-Wallpaper.mp4" type="video/mp4">
    </video>
    <video id="3" autoplay muted loop class="myVideo">
      <source src="resources/Witcher-III-White-Wolf-Game-Live-Wallpaper.mp4" type="video/mp4">
    </video>
    <video id="4" autoplay muted loop class="myVideo">
      <source src="resources/4K%20Animated%20Wallpaper%20-%20Cherry%20Blossom%20River.mp4" type="video/mp4">
    </video>
    <video id="5" autoplay muted loop class="myVideo">
      <source src="resources/McLaren%20Raining%20Night%204K%20Car%20Live%20Wallpaper.mp4" type="video/mp4">
    </video>
    <video id="6" autoplay muted loop class="myVideo">
      <source src="resources/Sky-Whale-Near-rain-Tracks-and-Girl-4K-Live-Wallpaper.mp4" type="video/mp4">
    </video>
    <video id="7" autoplay muted loop class="myVideo">
      <source src="resources/Trees%20-%2061992.mp4" type="video/mp4">
    </video>
  </div>

</body>

<script>
  var myInterval = setInterval(function () {
    var active = $(".videos .active")

    if (active.length !== 0)
    {
      active.fadeToggle("slow", "linear", function() {
        active.toggleClass("active")});

      var next = active.next();
      if (next.length !== 0)
        next.fadeToggle("slow", "linear" , function() {
          next.toggleClass("active")});
      else
        $(".videos").children(":first").fadeToggle("slow", "linear", function() {
          $(".videos").children(":first").toggleClass("active")});
    }
    else
      $(".videos").children(":first").fadeToggle("slow", "linear", function() {
        $(".videos").children(":first").toggleClass("active")});
  },5000);

</script>
</html>
